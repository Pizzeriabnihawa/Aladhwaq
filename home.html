<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الطعام</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        header img {
            width: 60px;
            height: auto;
        }

        header h1 {
            font-size: 2.2em;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .button-container a {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            text-decoration: none;
        }

        .button-container a:hover {
            background-color: #e55347;
        }

        .menu {
            background-color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        .menu h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        /* شريط البحث */
        #searchBar {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            display: block;
            margin: 0 auto;
        }

        .menu-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .menu-item {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img:active {
            transform: scale(1.3);
        }

        /* رسالة عند عدم العثور على نتائج */
        #noResults {
            display: none;
            color: red;
            font-size: 1.2em;
            margin-top: 10px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .menu-item {
                width: 45%;
            }

            .menu h2 {
                font-size: 2em;
            }

            header h1 {
                font-size: 2em;
                margin-top: 10px;
            }

            .button-container {
                flex-direction: column;
            }
        }
        .button-container {
    display: flex;
    gap: 10px; /* المسافة بين الأزرار */
}

.button {
    background-color: #ff6347; /* لون الزر */
    color: white;
    text-align: center;
    padding: 10px 20px;
    font-size: 1.1em;
    border-radius: 5px;
    text-decoration: none;
    border: 3px solid black; /* إطار أسود حول الأزرار */
    font-weight: bold; /* جعل الخط أكثر وضوحًا */
}

.button:hover {
    background-color: #e55347;
    border-color: #000; /* تغيير لون الإطار عند التمرير */
}


    </style>
</head>
<body>

    <header style="background-color: #0c033d; padding: 10px 0;">
        <div class="container" style="display: flex; align-items: center; justify-content: space-between;">
            <img src="logo.png" alt="شعار المطعم">
            <h1 style="color: white; text-shadow: 2px 2px 0px black, -2px -2px 0px black, -2px 2px 0px black, 2px -2px 0px black;">
                مـــطـــعـــم الأذواق
            </h1>
            
            <div class="button-container">
                <a href="contact.html" class="button">اتصل بنا</a>
                <a href="https://maps.app.goo.gl/WN6z67UDFG72CTLV9" class="button">موقع المطعم</a>
            </div>            
        </div>
    </header>
    

    <section class="menu">
        <div class="container">
            <h2 class="menu-title">قــــائمة الطـــــعام</h2>


            <!-- شريط البحث -->
            <input type="text" id="searchBar" placeholder="ابحث عن أكلة باللغة العربية..." 
            onkeyup="searchMenu()" 
            style="border: 2px solid #0c033d; padding: 10px; border-radius: 5px; outline: none;">
     

            <div class="menu-items">
                <div class="menu-item"><img src="img1.jpg" alt="" onclick="zoomImage(this)"></div>
                <div class="menu-item"><img src="img2.jpg" alt=" ارز ماندي روز" onclick="zoomImage(this)"></div>
                <div class="menu-item"><img src="img3.jpg" alt=" تشيز هامبرقر برقر" onclick="zoomImage(this)"></div>
                <div class="menu-item"><img src="img4.jpg" alt="ميقا بيتزا" onclick="zoomImage(this)"></div>
                <div class="menu-item"><img src="img5.jpg" alt=" بوراك طرشي شلاضة طوماطيش سلطة" onclick="zoomImage(this)"></div>
                <div class="menu-item"><img src="img6.jpg" alt="سوفلي ميني بيتزا" onclick="zoomImage(this)"></div>
                <div class="menu-item"><img src="img7.jpg" alt=" ماريني مرقاز سندويش" onclick="zoomImage(this)"></div>
                <div class="menu-item"><img src="img8.jpg" alt="سندويش طاكوس" onclick="zoomImage(this)"></div>
                <div class="menu-item"><img src="img9.jpg" alt="كنافة ليكراب كراب" onclick="zoomImage(this)"></div>
                <div class="menu-item"><img src="img10.jpg" alt="قازوز مشروبات غازية عصير " onclick="zoomImage(this)"></div>
                <div class="menu-item"><img src="img11.jpg" alt="مشويات شوا الشواء" onclick="zoomImage(this)"></div>
            </div>

            <!-- رسالة عند عدم العثور على نتائج -->
            <p id="noResults">⚠️ لم يتم العثور على نتائج</p>
        </div>
    </section>

    <script>
        function searchMenu() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let menuItems = document.querySelectorAll(".menu-item");
            let noResults = document.getElementById("noResults");
            let found = false;

            menuItems.forEach(item => {
                let itemName = item.querySelector("img").alt.toLowerCase();
                if (itemName.includes(input)) {
                    item.style.display = "block";
                    found = true;
                } else {
                    item.style.display = "none";
                }
            });

            noResults.style.display = found ? "none" : "block";
        }

        function zoomImage(image) {
            if (image.classList.contains('active-image')) {
                image.classList.remove('active-image');
            } else {
                let allImages = document.querySelectorAll('.menu-item img');
                allImages.forEach(img => img.classList.remove('active-image'));
                image.classList.add('active-image');
            }
        }
    </script>

</body>
</html>
