<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الطعام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(to left, #0c033d, #1a0a5c);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        header img {
            width: 60px;
            height: auto;
        }

        header h1 {
            font-size: 2.2em;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .button {
            background: linear-gradient(to right, #ff6347, #ff4500);
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 30px;
            text-decoration: none;
            border: none;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 99, 71, 0.6);
        }

        .menu {
            background-color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        .menu h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #0c033d;
        }

        #searchBar {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border: 2px solid #0c033d;
            border-radius: 25px;
            text-align: center;
            display: block;
            margin: 0 auto 30px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #searchBar:focus {
            border-color: #ff6347;
            box-shadow: 0 0 10px rgba(255, 99, 71, 0.3);
            outline: none;
        }

        .menu-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .menu-item {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }

        .overlay.active {
            display: flex;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .menu-item {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <img src="logo.png" alt="شعار المطعم">
        <h1><i class="fas fa-utensils"></i> مـــطـــعـــم الأذواق</h1>
        <div class="button-container">
            <a href="contact.html" class="button"><i class="fas fa-phone"></i> اتصل بنا</a>
            <a href="https://maps.app.goo.gl/WN6z67UDFG72CTLV9" class="button"><i class="fas fa-map-marker-alt"></i> موقع المطعم</a>
        </div>
    </div>
</header>

<section class="menu">
    <div class="container">
        <h2><i class="fas fa-concierge-bell"></i> قــــائمة الطـــــعام</h2>
        <input type="text" id="searchBar" placeholder="ابحث عن أكلة باللغة العربية..." onkeyup="searchMenu()">
        <div class="menu-items">
            <div class="menu-item"><img src="img1.jpg" alt="" onclick="zoomImage(this)"></div>
            <div class="menu-item"><img src="img2.jpg" alt="ارز ماندي روز" onclick="zoomImage(this)"></div>
            <div class="menu-item"><img src="img3.jpg" alt="تشيز هامبرقر برقر" onclick="zoomImage(this)"></div>
            <div class="menu-item"><img src="img4.jpg" alt="ميقا بيتزا" onclick="zoomImage(this)"></div>
            <div class="menu-item"><img src="img5.jpg" alt="بوراك طرشي شلاضة طوماطيش سلطة" onclick="zoomImage(this)"></div>
            <div class="menu-item"><img src="img6.jpg" alt="سوفلي ميني بيتزا" onclick="zoomImage(this)"></div>
            <div class="menu-item"><img src="img7.jpg" alt="ماريني مرقاز سندويش" onclick="zoomImage(this)"></div>
            <div class="menu-item"><img src="img8.jpg" alt="سندويش طاكوس" onclick="zoomImage(this)"></div>
            <div class="menu-item"><img src="img9.jpg" alt="كنافة ليكراب كراب" onclick="zoomImage(this)"></div>
            <div class="menu-item"><img src="img10.jpg" alt="قازوز مشروبات غازية عصير" onclick="zoomImage(this)"></div>
            <div class="menu-item"><img src="img11.jpg" alt="مشويات شوا الشواء" onclick="zoomImage(this)"></div>
        </div>
    </div>
</section>

<div class="overlay" onclick="closeZoom()">
    <img id="zoomedImage" src="" alt="تكبير الصورة">
</div>

<script>
    function zoomImage(image) {
        let overlay = document.querySelector('.overlay');
        let zoomedImage = document.getElementById('zoomedImage');
        zoomedImage.src = image.src;
        overlay.classList.add('active');
    }

    function closeZoom() {
        document.querySelector('.overlay').classList.remove('active');
    }

    function searchMenu() {
        let input = document.getElementById("searchBar").value.toLowerCase();
        let menuItems = document.querySelectorAll(".menu-item");

        menuItems.forEach(item => {
            let itemName = item.querySelector("img").alt.toLowerCase();
            item.style.display = itemName.includes(input) ? "block" : "none";
        });
    }
</script>

</body>
</html>
