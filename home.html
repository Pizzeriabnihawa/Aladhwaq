<!DOCTYPE html><html lang="ar"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>قائمة الطعام</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Cairo',Arial,sans-serif;direction:rtl;background:#f4f4f4;color:#333;transition:background-color .4s,color .4s}body.dark-mode{background:#121212;color:#ddd}.container{width:90%;margin:0 auto}header{background:linear-gradient(to left,#0c033d,#1a0a5c);padding:15px;display:flex;align-items:center;justify-content:space-between;color:#fff;box-shadow:0 4px 8px rgba(0,0,0,.3);position:relative}header img{width:60px;height:auto}header h1{font-size:2.2em;margin:0;flex-grow:1;text-align:center;text-shadow:2px 2px 5px rgba(0,0,0,.7)}.button-container{display:flex;gap:10px}.button{background:linear-gradient(to right,#ff6347,#ff4500);color:#fff;text-align:center;padding:10px 20px;font-size:1.1em;border-radius:30px;text-decoration:none;border:none;font-weight:700;transition:transform .3s,box-shadow .3s;display:flex;align-items:center;gap:8px;cursor:pointer;box-shadow:0 5px 8px rgba(255,99,71,.6)}.button:hover{transform:scale(1.05);box-shadow:0 8px 20px rgba(255,99,71,.8)}.button:active{transform:scale(.95);box-shadow:0 2px 5px rgba(255,99,71,.8) inset}#darkModeToggle{background:linear-gradient(to right,#444,#222);color:#fff;font-size:1.3em;width:45px;height:45px;border-radius:50%;justify-content:center}body.dark-mode #darkModeToggle{background:linear-gradient(to right,#ff6347,#ff4500);color:#fff}.menu{background:#fff;padding:40px 0;text-align:center;transition:background-color .4s,color .4s}body.dark-mode .menu{background:#1e1e1e;color:#ddd}.menu h2{font-size:2.5em;margin-bottom:30px;color:#0c033d;transition:color .4s}body.dark-mode .menu h2{color:#ff6347}#searchBar{width:100%;max-width:400px;padding:12px;font-size:1.2em;margin-bottom:20px;border:2px solid #0c033d;border-radius:25px;text-align:center;display:block;margin:0 auto 30px;transition:border-color .3s,box-shadow .3s,background-color .4s,color .4s}#searchBar:focus{border-color:#ff6347;box-shadow:0 0 10px rgba(255,99,71,.3);outline:none}body.dark-mode #searchBar{background:#333;color:#eee;border-color:#ff6347}.menu-items{display:flex;flex-wrap:wrap;justify-content:center;gap:20px}.menu-item{background:#f9f9f9;padding:20px;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,.1);width:45%;transition:transform .3s ease,box-shadow .3s ease,background-color .4s;cursor:pointer;position:relative;overflow:hidden}body.dark-mode .menu-item{background:#2a2a2a;box-shadow:0 4px 12px rgba(255,99,71,.2)}.menu-item:hover{transform:translateY(-5px);box-shadow:0 6px 20px rgba(0,0,0,.15)}.menu-item img{width:100%;height:auto;border-radius:10px;transition:transform .3s ease,box-shadow .3s ease;filter:drop-shadow(0 2px 2px rgba(0,0,0,.1))}.menu-item:hover img{transform:scale(1.05);box-shadow:0 0 15px rgba(255,99,71,.8)}.stars{margin-top:10px;text-align:center;user-select:none}.star{font-size:1.5em;color:#ccc;cursor:pointer;transition:color .3s}.star.selected,.star:hover,.star:hover~.star{color:#ff6347}.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:1e3;backdrop-filter:blur(4px)}.overlay img{max-width:90%;max-height:90%;border-radius:10px;box-shadow:0 0 20px rgba(255,255,255,.5);transition:filter .3s ease}.overlay.active{display:flex}footer{background:#333;color:#fff;text-align:center;padding:20px 0;margin-top:40px}#scrollTopBtn{position:fixed;bottom:40px;right:40px;z-index:1100;background:linear-gradient(to right,#ff6347,#ff4500);color:#fff;border:none;border-radius:30px;padding:12px 18px;font-size:1.2em;cursor:pointer;display:none;box-shadow:0 4px 10px rgba(255,99,71,.7);transition:opacity .3s ease}#scrollTopBtn:hover{box-shadow:0 6px 20px rgba(255,99,71,.9);transform:scale(1.1)}#welcomeMsg{position:fixed;top:20px;left:50%;transform:translateX(-50%);background:linear-gradient(to right,#ff6347,#ff4500);color:#fff;padding:12px 30px;font-size:1.2em;border-radius:30px;box-shadow:0 4px 15px rgba(255,99,71,.8);z-index:1200;opacity:0;animation:fadeInOut 5s forwards}@keyframes fadeInOut{0%{opacity:0;transform:translateX(-50%) translateY(-20px)}10%{opacity:1;transform:translateX(-50%) translateY(0)}90%{opacity:1;transform:translateX(-50%) translateY(0)}100%{opacity:0;transform:translateX(-50%) translateY(-20px)}}@media(max-width:768px){.menu-item{width:90%}}</style></head><body><header><div class="container"><img src="logo.png" alt="شعار المطعم"/><h1><i class="fas fa-utensils"></i> مـــطـــعـــم الأذواق</h1><div class="button-container"><button id="darkModeToggle" title="تبديل الوضع الليلي"><i class="fas fa-moon"></i></button><a href="contact.html" class="button"><i class="fas fa-phone"></i> اتصل بنا</a><a href="https://maps.app.goo.gl/WN6z67UDFG72CTLV9" class="button"><i class="fas fa-map-marker-alt"></i> موقع المطعم</a></div></div></header><section class="menu"><div class="container"><h2><i class="fas fa-concierge-bell"></i> قــــائمة الطـــــعام</h2><input type="text" id="searchBar" placeholder="ابحث عن أكلة باللغة العربية..." onkeyup="searchMenu()"/><div class="menu-items"><div class="menu-item" tabindex="0"><img src="img1.jpg" alt="اسم الاكلة 1" onclick="zoomImage(this)"/><div class="stars" data-id="1"></div></div><div class="menu-item" tabindex="0"><img src="img2.jpg" alt="ارز ماندي روز" onclick="zoomImage(this)"/><div class="stars" data-id="2"></div></div><div class="menu-item" tabindex="0"><img src="img3.jpg" alt="تشيز هامبرقر برقر" onclick="zoomImage(this)"/><div class="stars" data-id="3"></div></div><div class="menu-item" tabindex="0"><img src="img4.jpg" alt="ميقا بيتزا" onclick="zoomImage(this)"/><div class="stars" data-id="4"></div></div><div class="menu-item" tabindex="0"><img src="img5.jpg" alt="بوراك طرشي شلاضة طوماطيش سلطة" onclick="zoomImage(this)"/><div class="stars" data-id="5"></div></div><div class="menu-item" tabindex="0"><img src="img6.jpg" alt="سوفلي ميني بيتزا" onclick="zoomImage(this)"/><div class="stars" data-id="6"></div></div><div class="menu-item" tabindex="0"><img src="img7.jpg" alt="ماريني مرقاز سندويش" onclick="zoomImage(this)"/><div class="stars" data-id="7"></div></div><div class="menu-item" tabindex="0"><img src="img8.jpg" alt="سندويش طاكوس" onclick="zoomImage(this)"/><div class="stars" data-id="8"></div></div><div class="menu-item" tabindex="0"><img src="img9.jpg" alt="كنافة ليكراب كراب" onclick="zoomImage(this)"/><div class="stars" data-id="9"></div></div><div class="menu-item" tabindex="0"><img src="img10.jpg" alt="قازوز مشروبات غازية عصير" onclick="zoomImage(this)"/><div class="stars" data-id="10"></div></div><div class="menu-item" tabindex="0"><img src="img11.jpg" alt="مشويات شوا الشواء" onclick="zoomImage(this)"/><div class="stars" data-id="11"></div></div></div></div></section><div class="overlay" onclick="closeZoom()"><img id="zoomedImage" alt=""/><button id="closeBtn" aria-label="إغلاق الصورة" onclick="closeZoom()" style="position:absolute;top:20px;right:20px;background:#ff6347;color:#fff;border:none;padding:10px 15px;border-radius:10px;font-size:1.3em;cursor:pointer;box-shadow:0 0 10px rgba(255,99,71,.8)">×</button></div><button id="scrollTopBtn" title="العودة للأعلى" onclick="scrollToTop()"><i class="fas fa-arrow-up"></i></button><div id="welcomeMsg" role="alert" aria-live="assertive">مرحبًا بكم في مطعم الأذواق!</div><footer><p>© 2025 مطعم الأذواق. جميع الحقوق محفوظة.</p></footer><script>const darkModeBtn=document.getElementById("darkModeToggle"),body=document.body,searchBar=document.getElementById("searchBar"),menuItems=document.querySelectorAll(".menu-item"),scrollBtn=document.getElementById("scrollTopBtn"),welcomeMsg=document.getElementById("welcomeMsg"),zoomedImage=document.getElementById("zoomedImage"),overlay=document.querySelector(".overlay"),starsContainers=document.querySelectorAll(".stars");let starsData={};function initStars(){starsContainers.forEach(c=>{const id=c.dataset.id;for(let i=1;i<=5;i++){const star=document.createElement("i");star.className="fa-star fa star far";star.dataset.value=i;star.setAttribute("role","button");star.setAttribute("aria-label",`تقييم ${i} نجوم`);c.appendChild(star)}c.addEventListener("click",e=>{if(e.target.classList.contains("fa-star")){const val=+e.target.dataset.value;starsData[id]=val;updateStars(c,val);saveStars()}});c.addEventListener("mouseover",e=>{if(e.target.classList.contains("fa-star")){highlightStars(c,+e.target.dataset.value)}});c.addEventListener("mouseout",()=>{updateStars(c,starsData[id]||0)})})}function updateStars(container,val){const stars=container.querySelectorAll(".fa-star");stars.forEach((s,i)=>{s.classList.toggle("fas",i<val);s.classList.toggle("far",i>=val)})}function highlightStars(container,val){const stars=container.querySelectorAll(".fa-star");stars.forEach((s,i)=>{s.classList.toggle("fas",i<val);s.classList.toggle("far",i>=val)})}function saveStars(){localStorage.setItem("starsData",JSON.stringify(starsData))}function loadStars(){const data=localStorage.getItem("starsData");if(data){starsData=JSON.parse(data);starsContainers.forEach(c=>{const id=c.dataset.id;updateStars(c,starsData[id]||0)})}}function searchMenu(){const val=searchBar.value.trim();menuItems.forEach(item=>{const alt=item.querySelector("img").alt;if(alt.includes(val))item.style.display="block";else item.style.display="none"})}function zoomImage(img){zoomedImage.src=img.src;zoomedImage.alt=img.alt;overlay.classList.add("active");document.body.style.overflow="hidden"}function closeZoom(){overlay.classList.remove("active");zoomedImage.src="";document.body.style.overflow=""}function scrollToTop(){window.scrollTo({top:0,behavior:"smooth"})}darkModeBtn.addEventListener("click",()=>{body.classList.toggle("dark-mode");if(body.classList.contains("dark-mode"))localStorage.setItem("darkMode","enabled");else localStorage.removeItem("darkMode")});window.addEventListener("scroll",()=>{scrollBtn.style.display=window.scrollY>300?"block":"none"});window.addEventListener("load",()=>{const darkMode=localStorage.getItem("darkMode");if(darkMode==="enabled")body.classList.add("dark-mode");loadStars();setTimeout(()=>{welcomeMsg.style.opacity=1},100);setTimeout(()=>{welcomeMsg.style.opacity=0},5100)})</script></body></html>
