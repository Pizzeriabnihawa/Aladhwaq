<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات الاتصال</title>

    <!-- استدعاء مكتبة Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            direction: rtl;
            text-align: center;
        }

        /* ====== الهيدر ====== */
        header {
            background-color: #020836;
            color: white;
            padding: 20px 0;
            box-shadow: 0px 4px 6px rgba(11, 1, 15, 0.2);
        }

        header h1 {
            font-size: 2.5em;
            border: 2px solid white;
            padding: 10px;
            display: inline-block;
            border-radius: 8px;
        }

        /* ====== الحاوية الرئيسية ====== */
        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 600px;
        }

        /* ====== صورة الخلفية ====== */
        .image-container {
            width: 100%;
            height: 350px;
            background-image: url('panar.jpg'); /* استبدل بالصورة الخاصة بك */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        /* ====== قسم معلومات الاتصال ====== */
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .contact-info a {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3b5998;
            color: white;
            font-size: 1.3em;
            padding: 12px 25px;
            border-radius: 50px;
            width: 90%;
            max-width: 350px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .contact-info a:hover {
            background-color: #1d3557;
            transform: scale(1.05);
        }

        .contact-info a.phone {
            background-color: #25D366;
        }

        .contact-info a.phone:hover {
            background-color: #128C7E;
        }

        .contact-info a .icon {
            font-size: 1.8em;
            margin-left: 15px;
        }

        /* ====== الفوتر ====== */
        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            margin-top: 40px;
            font-size: 1em;
        }

        /* ====== تحسين التوافق مع الهواتف ====== */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
                padding: 8px;
            }

            .contact-info a {
                font-size: 1.1em;
                padding: 12px 20px;
                width: 100%;
            }

            .contact-info a .icon {
                font-size: 2em;
            }

            .image-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <!-- ====== الهيدر ====== -->
    <header>
        <h1>معلومات الاتصال</h1>
    </header>

    <div class="container">
        <!-- ====== صورة بانر ====== -->
        <div class="image-container"></div>

        <!-- ====== روابط الاتصال ====== -->
        <div class="contact-info">
            <!-- زر الفيسبوك -->
            <a href="https://www.facebook.com/profile.php?id=61552596167630" target="_blank">
                <i class="fa-brands fa-facebook icon"></i> زوروا صفحتنا على الفيسبوك
            </a>

            <!-- زر الهاتف -->
            <a href="tel:+213549346350" class="phone">
                <i class="fa-solid fa-phone icon"></i> اتصل بنا على الرقم
            </a>
        </div>
    </div>

    <!-- ====== الفوتر ====== -->
    
</body>
</html>
